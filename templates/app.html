<!DOCTYPE html>
<html lang="en">
<head>
  <title>Resource Dashboard</title>
  <link rel="shortcut icon" href="static\favicon.ico" /> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .text-primary {
    color: #35024a; /* Bootstrap primary blue */
}

.text-secondary {
    color: #2c2c2c; /* Bootstrap secondary gray */
}

.text-custom {
    color: #432260; /* Custom color, e.g., green */
}
    /* Brand Colors */
  .brand-primary {
    background-color: #001f3f; /* Navy blue */
    color: white;
  }

  .brand-secondary {
    background-color: #7FDBFF; /* Light blue */
    color: #001f3f; /* Navy blue text for contrast */
  }

  .text-danger {
    color: #6b0500; /* Adding a bit more brand-aligned colors */
  }

  .sidebar {
            background-color: #343a40;
            color: #fff;
        }
        .sidebar h2 {
            font-weight: bold;
            color: #ffffff;
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }
        .sidebar .nav-item {
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }
        .sidebar .btn {
            margin: 10px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
        }
        .sidebar .btn:hover {
            background-color: #0056b3;
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-info {
            margin: 10px;
            background-color: #35024a;
            color: #eeeeee;
        }
        .border-bottom {
            border-bottom: 2px solid #eeeeee !important;
            margin-bottom: 20px;
        }

    .form-container {
    max-width: 800px; /* Further increased width for a bigger card */
    width: 100%; /* Ensures responsiveness */
  }
  
  .card-img-top {
    width: 120px; /* Adjust based on your logo size */
    margin: 0 auto; /* Center the logo horizontally */
    display: block; /* Necessary for margin auto to work */
    padding-top: 20px; /* Optional: adds some spacing above the logo */
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5; /* Soft background color for the whole page */
  }

  .cover-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cover-inner {
    background: white; /* Card background */
    padding: 20px;
    margin: 20px;
    width: 100%;
    max-width: 600px; /* Maximum width of the card */
    box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Soft shadow for depth */
    text-align: center; /* Center align the content */
  }

  #indeximg {
    max-width: 60%; /* Adjust the size of the logo */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 20px; /* Space below the logo */
  }

  .button-group {
    display: flex;
    justify-content: center; /* Center the buttons horizontally */
    gap: 10px; /* Space between buttons */
  }

  a.btn {
    text-decoration: none;
    color: white; /* Button text color */
    background-color: #007bff; /* Button background color */
    padding: 10px 15px;
    border-radius: 5px; /* Rounded corners for buttons */
    transition: background-color 0.3s; /* Smooth background color transition */
  }

  a.btn:hover {
    background-color: #0056b3;
    color: #f5f5f5; 
  }

  footer {
    margin-top: 20px; /* Space above the footer */
    font-size: 0.8rem;
    color: #666; /* Footer text color */
  }

  .card-body {
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
    height: 100%;
  }
  .chart-container {
  width: 400px; /* Adjust to desired width */
  height: 400px; /* Adjust to desired height */
  position: relative;
  margin:auto /* Important for Chart.js and similar libraries */
}

  .fixed-size-canvas {
  width: 400px; /* Default size */
  height: 300px;
}

@media (max-width: 768px) {
  .fixed-size-canvas {
    width: 300px; /* Smaller size for tablets and down */
    height: 225px;
  }
}

@media (max-width: 480px) {
  .fixed-size-canvas {
    width: 200px; /* Even smaller for mobile phones */
    height: 150px;
  }
}
   
</style>
</head>
<body>

{% block content %} 

{% endblock %}

</body>
</html>
