{% extends 'app.html' %}

{% block content %}
<div class="container">
    <h2>Settings</h2>
    <form id="settingsForm">
        <div class="form-group">
            <label for="electricity_threshold">Electricity Threshold:</label>
            <input type="number" class="form-control" name="electricity_threshold" value="{{ thresholds[0] }}">
        </div>
        <div class="form-group">
            <label for="water_threshold">Water Threshold:</label>
            <input type="number" class="form-control" name="water_threshold" value="{{ thresholds[1] }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#settingsForm').on('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission
        $.ajax({
    type: "POST",
    url: "/settings",
    data: $("#settingsForm").serialize(),
    success: function(response) {
        alert(response.message); // Optional: alert the user
        window.location.href = "/dashboard"; // Redirect to the dashboard
    },
    error: function(xhr, status, error) {
        // Handle errors
    }
});

    });
});
</script>
{% endblock %}
