{% extends 'app.html' %}

{% block content %}
<div class="container">
    <h2>Settings</h2>
    <form method="POST">
        <div class="form-group">
            <label for="electricity_threshold">Electricity Threshold:</label>
            <input type="number" class="form-control" name="electricity_threshold" value="{{ thresholds[0] }}">
        </div>
        <div class="form-group">
            <label for="water_threshold">Water Threshold:</label>
            <input type="number" class="form-control" name="water_threshold" value="{{ thresholds[1] }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Thresholds</button>
    </form>
</div>
{% endblock %}
